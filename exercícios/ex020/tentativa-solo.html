<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando HOVER</title>
    <style>

        #um:hover {
            background-color: #8739cf;
        }

        #dois:hover {
            background-color: #e100ff;
        }

        #tres:hover {
            background-color: #00ff15;
        }
        div {
            background-color: #5439cf;
            width: 20em;
            height: 20em;
            text-align: center;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="um">1</div>
    <div id="dois">2</div>
    <div id="tres">3</div>
</body>
</html>
